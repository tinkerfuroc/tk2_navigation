TrajectoryPlannerROS:
  max_vel_x: 0.5
  min_vel_x: 0
  escape_vel: -0.03

  
  sim_time: 1.5
  max_rotational_vel: 0.53
  max_vel_theta: 0.52
  min_vel_theta: -0.52
  holonomic_robot: true 
  min_in_place_vel_theta: 0.39
  min_in_place_rotational_vel: 0.39
  
  heading_scoring: true
  publish_cost_grid_pc: true
  vx_samples: 10
  vy_samples: 10
  penalize_negative_x: false
  
  pdist_scale: 44.0
  gdist_scale: 12.0

  yaw_goal_tolerance: 0.2
